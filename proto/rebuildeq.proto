syntax = "proto3";
package eqproto;

option cc_enable_arenas = true;
option optimize_for = SPEED;

message User {
	int64 account_id = 1;
}


message Build {
	string hash = 1;
}

message Builds {
	repeated Build builds = 1;
}

message Page {
	int64 offset = 1;
	int64 limit = 2;
	int64 total = 3;
	int64 order_by = 4;
	int64 is_descending = 5;
}

message Pages {
	repeated Page pages = 1;
}