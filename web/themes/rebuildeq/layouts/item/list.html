{{ partial "head" . }}

{{ partial "header" . }}

<div class="content pure-g">	
		<div class="pure-u-1 pure-u-md-3-4 black">
				<h1>Items </h1>
				<table class="pure-table">
					<thead>
						<tr>
							<th></th>
							<th>Name</th>
						</tr>
					</thead>					
			{{ $paginator := .Paginate .Data.Pages }}
			{{ range $paginator.Pages }}
			<tr>
				{{ .Render "summary" }}
			</tr>
			{{ end}}
		</table>
		{{ partial "pagination" . }}
		</div>
		<div class="pure-u-1 pure-u-md-1-4 black">
			<h1>Search</h1>
			
		</div>
</div>
	
{{ partial "footer" . }}
</body>
</html>
