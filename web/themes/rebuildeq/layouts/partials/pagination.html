<nav id="page-nav" style="text-align: center">
{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
	{{ if .Paginator.HasPrev }}
		<a class="extend prev" rel="prev" href="{{ .Site.BaseURL }}{{.Paginator.Prev.URL}}">
			« Previous Page {{with .Site.Data.l10n.pagination.previous}}{{.}}{{end}}
		</a>
	{{ end }}
	{{ if .Paginator.HasNext }}
		<a class="extend next" rel="next" href="{{ .Site.BaseURL }}{{.Paginator.Next.URL}}">
			{{with .Site.Data.l10n.pagination.next}}{{.}}{{end}} Next Page »
		</a>
	{{ end }}
{{ end }}
</nav>
