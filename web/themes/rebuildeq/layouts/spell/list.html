{{ partial "head" . }}

{{ partial "header" . }}

<div id="layout" class="pure-g">

	<div class="content pure-u-1 pure-u-md-4-4">
		<div>			
			<div class="posts">
				<h1 class="content-subhead">Information</h1>
			{{ $paginator := .Paginate .Data.Pages }}
			{{ range $paginator.Pages }}
				{{ .Render "summary" }}
			{{ end}}
			</div>
		</div>
		{{ partial "pagination" . }}
	</div>
</div>
	
{{ partial "footer" . }}
</body>
</html>
