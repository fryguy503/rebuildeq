{{ partial "head" . }}

{{ partial "header" . }}

<div id="outer">
	<div class="content pure-g">	
		<div class="pure-u-1 pure-u-md-4-4">
			<div>			
				<div class="posts">
					<h1 class="content-subhead">Builds</h1>
				{{ $paginator := .Paginate .Data.Pages }}
				{{ range first 10 $paginator.Pages }}			
					{{ .Render "summary" }}
				{{ end}}
				</div>
			</div>
			{{ partial "pagination" . }}
		</div>
	</div>
</div>
	
{{ partial "footer" . }}
</body>
</html>
