{{ partial "head" . }}

{{ partial "header" . }}

<div class="contents">
	<div class="main">
		<h1 class="title">
			<span class="news">News</span>
		</h1>
		<ul class="breadcrumb" itemprop="breadcrumb">
			<li><a href="/">Home</a></li>
			<li>News</li>
		</ul>
		<article class="content">
			<div class="articleContent">
				<div class="articleMeta">
					<time datetime="{{ .Date.Format .Site.Params.date_format }}">{{ .Date.Format .Site.Params.date_format }}</time>
					<span><a href="#">Category</a></span>
					<span>author</span>
					<h2>{{.Title}}</h2>
					<div class="articleContentText">
						<p>{{ .Content }}</p>
					</div>
				</div>
			</div>
		</article>
	</div>
</div>
{{ partial "footer" . }}
</body>
</html>
