{{ partial "head" . }}

{{ partial "header" . }}

<div id="layout" class="pure-g">
	<div class="content pure-u-1 pure-u-md-4-4">
		<div>
			<div class="posts">
			<h1 class="content-subhead">Builds - {{ .Title }}</h1>
			<section class="post">
				<header class="post-header">

					<h2 class="post-title">{{ .Title }}</h2>

					<p class="post-meta">
							<time datetime="{{ .Date }}" itemprop="datePublished">{{ .Date.Format .Site.Params.date_format }}</time>
					</p>
				</header>

				<div class="post-description">
					{{ if isset .Params "banner" }}
					<div class="post-images pure-g">			
						<div class="pure-u-1 pure-u-md">
							<a href="{{ .Permalink }}">
								<img alt="{{ .Title }}"
										class="pure-img-responsive"
										src="{{ .Params.banner }}">
							</a>
						</div>
					</div>
					{{ end }}
					<p>
							{{ .Content }}
					</p>
				</div>
			</section>
			</div>
		</div>
	</div>
</div>

{{ partial "footer" . }}
</body>
</html>
