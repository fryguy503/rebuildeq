baseurl = "/changelog/"
languageCode = "en-us"
title = "RebuildEQ"
# Enable comments by entering your Disqus shortname
disqusShortname = "xackery"
# Enable Google Analytics by entering your tracking code
googleAnalytics = "UA-72548849-1"
# Define the number of posts per page
paginate = 10
footnotereturnlinkcontents = "â†©"
theme = "rebuildeq"

[permalinks]
    post = "/:year/:month/:day/:slug"


[params]
    disable_profile = true
    # Tell me who you are
    author = "Shin Noir"
    bio = "RebuildEQ"
    location = ""
    site_description = "Rebuild EQ is an Everquest Private Server Project based on classic Everquest rebuilt to give a new enhanced experience."
    copyright  = "No real copyrights, except those expressed by the content posted."
    avatar = ""

    # Format dates with Go's time formatting
    date_format = "2006-01-02"

# Create custom menu entries by defining a label and a link for
# them. Since you can also link posts, you've the option the
# place the links before or after them.
#
# E.g.: "Home" appears before all linked posts in the menu
# and "Tags" / "Categories" after them.
[[params.menu]]
    before = true
    label  = "Home"
    link   = "/"

[[params.menu]]
    before = false
    label  = "Tags"
    link   = "tags/"

[[params.menu]]
    before = false
    label  = "Categories"
    link   = "categories/"

