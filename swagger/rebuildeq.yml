swagger: "2.0"
info:
  description: "RebuildEQ API"
  version: "1.0.0"
  title: "RebuildEQ API"
  termsOfService: "http://dilectus/terms.html"
  contact:
    email: "rebuildeq@gmail.com"
  license:
    name: "No real copyright"
    url: "http://rebuildeq.com"
host: "app.rebuildeq.com"
produces:
  - application/json
paths:
  /changelog:
    get:
      tags: ["Changelog"]
      description: Get listing of most recent changelog
      operationId: listChangelog
      responses:
        200:
          description: '200 / OK'
          schema:
            type: array
            items: 
              $ref: '#/definitions/Changelog'
        default:
          description: Unandled Error
  /changelog/{changelogId}/detail:
    get:
      tags: ["Changelog"]
      description: Get changelog by id
      operationId: getChangelog
      parameters:
        - in: path
          name: changelogId
          required: true
          description: ID of changelog
          type: integer
      responses:
        200:
          description: '200 / OK'
          schema:
            $ref: '#/definitions/Changelog'
        default:
          description: Unandled Error
  /character:
    get:
      security:
      - ApiKey: []
      - Session: []
      tags: ["Character"]
      description: Get list of owned characters
      operationId: listCharacter
      responses:
        200:
          description: '200 / OK'
          schema:
            type: array
            items:
              $ref: '#/definitions/Character'
        default:
          description: Unhandled Error
  /character/{characterId}/detail:
    get:
      security:
      - ApiKey: []
      - Session: []
      tags: ["Character"]
      description: Get information about a character
      operationId: getCharacter
      parameters:
        - in: path
          name: characterId
          required: true
          description: ID of Character
          type: integer          
      responses:
        200:
          description: '200 / OK'
          schema:
            $ref: '#/definitions/Character'
        default:
          description: Unhandled Error
  /character/{characterId}/build:    
    get:
      tags: ["Build"]
      description: Get all trained build points
      operationId: listBuild
      parameters:
        - in: path
          name: characterId
          required: true
          description: ID of character
          type: integer  
      responses:
        200:
          description: '200 / OK'
          schema:
            $ref: '#/definitions/BuildPoints'
        default:
          description: Unandled Error
  /character/{characterId}/build/{buildId}/detail:
    put:
      security:
      - ApiKey: []
      - Session: []
      tags: ["Build"]
      description: Train a build point
      operationId: trainBuild
      parameters:
        - in: path
          name: characterId
          required: true
          description: ID of character
          type: integer
        - in: path
          name: buildId
          required: true
          description: ID of build
          type: integer  
      responses:
        200:
          description: '200 / OK'
        400:
          description: 'Invalid build point request'
        405:
          description: 'Validation exception'                      
        default:
          description: Unandled Error
  /character/{characterId}/inventory:
    get:
      tags: ["Inventory"]
      description: Get inventory of character
      operationId: listInventory
      parameters:
        - in: path
          name: characterId
          required: true
          description: ID of Character
          type: integer
      responses:
        200:
          description: '200 / OK'
          schema:
            type: array
            items:
              $ref: '#/definitions/Item'
        default:
          description: Unhandled Error
  /item/{itemId}/detail:
    get:
      tags: ["Item"]
      description: Get information about a specific item
      operationId: getItem
      parameters:
        - in: path
          name: itemId
          required: true
          description: ID of Item
          type: integer
      responses:
        200:
          description: '200 / OK'
          schema:
            $ref: '#/definitions/Item'
        default:
          description: Unhandled Error
  /item/{itemId}/npc:
    get:
      tags: ["NPC"]
      description: Search for NPCs who drop provided item
      operationId: listItemNPC
      parameters:
        - in: path
          name: itemId
          required: true
          description: ID of Item
          type: integer
      responses:
        200:
          description: '200 / OK'
          schema:
            type: array
            items:
              $ref: '#/definitions/NPC'
        default:
          description: Unhandled Error
  /npc/{npcId}/detail:
    get:
      tags: ["NPC"]
      description: Get information about a specific NPC
      operationId: getNPC
      parameters:
        - in: path
          name: npcId
          required: true
          description: ID of NPC
          type: integer
      responses:
        200:
          description: '200 / OK'
          schema:
            $ref: '#/definitions/NPC'
        default:
          description: Unhandled Error
  /zone/chart:
    get:
      tags: ["Zone"]
      description: Get a list of zone charts
      operationId: listZoneChart
      responses:
        200:
          description: '200 / OK'
          schema:            
            items:
              $ref: '#/definitions/Zone'          
        default:
          description: Unhandled Error
  /zone/search:
    get:
      tags: ["Zone"]
      description: Search for zone
      operationId: listZoneSearch
      parameters:
        - in: query
          name: query
          type: string
          description: Zone details to search for
          required: false
      responses:
        200:
          description: '200 / OK'
          schema:
            type: array
            items:
              $ref: '#/definitions/Zone'
        404:
          description: 'No zones found'
  /zone/{zoneId}/detail:
    get:
      tags: ["Zone"]
      description: Get information about a specific Zone
      operationId: getZone
      parameters:
        - in: path
          name: zoneId
          required: true
          description: ID of Zone
          type: integer
      responses:
        200:
          description: '200 / OK'
          schema:
            $ref: '#/definitions/Zone'
        default:
          description: Unhandled Error
  /login:
    post:
      tags: ["Authorization"]
      description: Log in
      operationId: postLogin
      parameters:
        - in: body
          name: body
          description: Login credentials
          required: true
          schema:
            $ref: '#/definitions/LoginRequest'
      responses:
        200:
          description: '200 / OK'
          schema:
            $ref: '#/definitions/LoginResponse'        
        default:
          description: Unhandled Error
definitions:  
  BuildPoints:
    type: object
    properties:
      build:
        type: string
        example: '5550500505'
  Changelog:
    type: object
    properties:
      id:
        type: integer
        example: 123
      title: 
        type: string
        example: 'Nerfed some class'
      body:
        type: string
        example: '* Did something that is worth putting in changelog'
      date:
        type: string
        description: Date the change applied
        example: '2017-01-01 01:02:03'
      image:
        type: string
        description: Image URL
        example: /post/images/site.png        
  Character:
    type: object
    properties:      
      classId:
        type: integer
        example: 1
        description: class ID representing character, e.g. 1 = warrior
      name: 
        type: string
        example: Shin
      id:
        type: integer
        example: 666123
        description: Character ID
      level:
        type: integer
        example: 60
        description: Level of character
      zoneid:
        type: integer
        example: 123
        description: ID of zone character curerently is in
  Item:
    type: object
    properties:
      name:
        type: string
        example: Cloth Shirt
      id:
        type: integer
        example: 1001
      icon:
        type: integer
        example: 101
        description: Icon to display for art reasons
      slot:
        type: integer
        example: 21
        description: Used by inventory, which slot the item is at
      charges:
        type: integer
        example: 2
        description: Used by inventory, how many charges of the item
  LoginRequest:
    properties:
      username:
        type: string
        example: test
      password:
        type: string
        example: foo      
  LoginResponse:
    properties:
      apiKey:
        type: string
      expiresAt:
        type: integer  
  NPC:
    properties:
      name:
        type: string
        example: an_orc_pawn
      cleanName:
        type: string
        example: an orc pawn
      id:
        type: integer
        example: 100111
      lootTableId:
        type: integer
        example: 123
      spawnsIn:
        type: array
        items:
          $ref: '#/definitions/SpawnEntry'      
      drops:        
        $ref: '#/definitions/LootTableEntry'
  LootTableEntry:
    properties:
      lootDrops:      
        type: array
        items:
          $ref: '#/definitions/LootDropEntry'      
      probability:
        type: integer
      lootTableId:
        type: integer
  LootDropEntry:
    properties:
      lootDropId:
        type: integer
      itemId:
        type: integer
      itemName:
        type: string
      itemCharges:
        type: integer
      itemIcon:
        type: integer
      chance:
        type: number
  SpawnEntry:
    properties:
      chance:
        type: integer
        example: 50
        description: 50 is 50% chance
      respawnTime:
        type: integer
        example: 640
        description: number of seconds for mob to respawn
      variance:
        type: integer
        example: 120
        description: variance is a randomizer to make respawn less predictable
      x:
        type: number
      y:
        type: number
      z:
        type: number
      zoneName:
        type: string
      zoneShortName:
        type: string
      zoneId:
        type: integer        
  Zone:
    properties:
      name:
        type: string
        example: The Overthere
      shortname:
        type: string
        example: overthere
      id:
        type: integer
        example: 101
      levels:
        type: integer
        description: a bitwise number representing level ranges
        example: 32
securityDefinitions:
  ApiKey:
    type: apiKey
    name: Authorization
    in: header
  Session:
    type: apiKey
    name: session
    in: query
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"